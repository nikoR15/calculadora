<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Suma</h2>
    <label>valor 1</label><input type="number" name="" id= "valor1s" step="0.001" oninput="sum()"><br>
    <label>valor 2</label><input type="number" name="" id= "valor2s" step="0.001" oninput="sum()"><br>
    <label>totales</label><input type="number" name="" id= "totals" step="0.001"><br>

    <h2>Resta</h2>
    <label>valor 1</label><input type="number" name="" id= "valor1r" step="0.001" oninput="res()"><br>
    <label>valor 2</label><input type="number" name="" id= "valor2r" step="0.001" oninput="res()"><br>
    <label>totales</label><input type="number" name="" id= "totalr" step="0.001"><br>

    <h2>Multiplición</h2>
    <label>valor 1</label><input type="number" name="numero" id= "valor1m" step="any" oninput="mul()"><br>
    <label>valor 2</label><input type="number" name="numero" id= "valor2m" step="0.001" oninput="mul()"><br>
    <label>totales</label><input type="number" name="" id= "totalm" step="0.001"><br>

    <h2>División</h2>
    <label>valor 1</label><input type="number" name="" id= "valor1d" step="0.001" oninput="div()"><br>
    <label>valor 2</label><input type="number" name="" id= "valor2d" step="0.001" oninput="div()"><br>
    <label>totales</label><input type="number" name="" id= "totald" step="0.001"><br>

    <h2>Modulo</h2>
    <label>valor 1</label><input type="number" name="" id= "valor1mo" step="0.001" oninput="mod()"><br>
    <label>valor 2</label><input type="number" name="" id= "valor2mo" step="0.001" oninput="mod()"><br>
    <label>totales</label><input type="number" name="" id= "totalmo" step="0.001">
    <script src="app.js"></script>
</body>
</html>
